
<div class="mb-3">
  <a [routerLink]="AthletesPage">All Athletes</a> >
  Athletes Report
</div>

<hr />

<div class="mb-3" *ngFor="let athleteReport of athleteReportData">
  <div class="my-4 font-24 font-weight-bold">{{athleteReport.fullName}}</div>
  <div *ngFor="let athleteReportCourse of athleteReport.athleteReportCourseDtos">
    <div class="row mb-2">
      <div class="col-3">
        <img width="50px" height="50px" [src]="athleteReportCourse.raceSeriesImageUrl">
      </div>
      <div class="col-3">
        {{athleteReportCourse.courseName}}
      </div>
      <div class="col-3">
        {{athleteReportCourse.raceSeriesName}}
      </div>
      <div class="col-3">
        {{athleteReportCourse.kickOffDate}}
      </div>
  </div>
</div>
