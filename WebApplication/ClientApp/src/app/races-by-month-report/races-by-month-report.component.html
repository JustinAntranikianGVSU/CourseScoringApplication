
<div class="mb-3">
  <a [routerLink]="EventsPage">All Events</a> >
  Monthly Report
</div>

<hr />



<div *ngFor="let byMonthReport of byMonthReports">
  <div class="my-4 font-24 font-weight-bold">{{byMonthReport.monthName}}</div>

  <div class="mb-4" *ngFor="let races of byMonthReport.racesChunked">
    <div class="row">
      <div class="col-3" *ngFor="let race of races">
        <div class="card">
          <div class="raceSeriesDashboarLinkContainer">
            <a class="raceSeriesDashboarLink" [routerLink]="[RaceSeriesDashboardPage, race.id]">
              <img class="raceSeriesImage" [src]="race.raceSeriesImageUrl">
            </a>
            <div class="py-2 text-center secondary-background">
              <strong>{{race.name}}</strong>
            </div>
            <div class="font-weight-bold">{{race.kickOffDate}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
